<!-- Footer -->
<footer id="footer">
    {% if site.footer.social_icons %}
        <ul class="icons special">
            {% for item in site.footer.social_icons %}
                <li><a class="icon {{ item.icon }}" href="{{ item.url }}"><span class="label">{{ item.title }}</span></a></li>
            {% endfor %}
        </ul>
    {% endif %}
    {% if site.footer.copyright %}
        <p class="copyright">
            {{ site.footer.copyright }}
        </p>
    {% endif %}
</footer>
