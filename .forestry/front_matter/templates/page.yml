---
label: Page
is_partial: false
fields:
  - type: text
    name: header
    label: Page Header
    description: The text displayed at the top of the page
  - type: text
    name: title
    label: Page Title
    description: The bold first line of text in the page content area
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Page Subtitle
    description: The text displayed below the page title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: field_group
    name: content_img
    label: Content Image
    description: The image displayed below the page subtitle
    fields:
      - type: file
        name: path
        label: Image
      - type: text
        name: url
        label: Image URL
  - type: field_group
    name: home
    label: Home Sections
    description: >-
      Configures the page sections for the home highlights and spotlights
      sections
    fields:
      - type: field_group
        name: highlits
        label: Highlights Section
        fields: []
      - type: field_group
        name: spotlights
        label: Spotlights Section
        fields: []
  - type: text
    name: layout
    label: Layout
    hidden: true
    default: page
    config:
      required: true
