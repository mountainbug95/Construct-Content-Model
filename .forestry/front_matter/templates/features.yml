---
label: Features Section
hide_body: true
is_partial: true
display_field: type
fields:
  - type: text
    name: title
    label: Section Title
    description: The text displayed at the top of the section
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: the text displayed below the page title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: three
    config:
      required: true
  - type: field_group_list
    name: features
    label: Features
    description: A list of features to be displayed in the section
    config:
      labelField: title
    fields:
      - type: text
        name: title
        label: Feature Title
        description: The first line of text displayed in the feature
        config:
          required: true
      - type: textarea
        name: text
        label: Feature Text
        description: The text displayed below the feature title
        config:
          wysiwyg: true
          schema:
            format: markdown
      - type: text
        name: icon
        label: Feature Icon
        description: (Font Awesome icon) The icon displayed above the feature title
  - type: field_group_list
    name: actions
    label: Section Action Buttons
    config:
      labelField: label
    fields:
      - type: include
        name: include_action
        label: Action
        template: action
  - type: text
    name: identifier
    label: Identifier
    description: Used by the CMS to identify the section (not used by the page)
    default: features
    config:
      required: true
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: features.html
    config:
      required: true
