---
label: Icons Section
hide_body: true
is_partial: true
display_field: type
fields:
  - type: text
    name: title
    label: Section Title
    description: The text displayed at the top of the section
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: one
    config:
      required: true
  - type: field_group_list
    name: icons
    label: Icons
    description: The icons displayed along the bottom of the section
    config:
      labelField: icon
    fields:
      - type: text
        name: icon
        label: Icon
        description: Font Awesome icon
        config:
          required: true
  - type: text
    name: identifier
    label: Identifier
    description: Used by the CMS to identify the section (not used by the page)
    default: icons
    config:
      required: true
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: icons.html
    config:
      required: true
